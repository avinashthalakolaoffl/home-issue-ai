<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DIY Guidance | Home Issue Detection</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<nav class="navbar navbar-dark bg-primary px-4">
    <span class="navbar-brand logo-text">
        <i class="fa-solid fa-house-circle-check"></i> Smart Home Assist
    </span>
    <a href="/logout" class="btn btn-light btn-sm">Logout</a>
</nav>

<div class="container mt-5">
    <div class="card shadow p-4">

        <h3 class="mb-3">DIY Repair Guidance</h3>

        <p><strong>Issue:</strong> {{ issue }}</p>

        <ol class="mt-3">
            {% for step in steps %}
                <li class="mb-2">{{ step }}</li>
            {% endfor %}
        </ol>

        <div class="alert alert-warning mt-4">
            ⚠️ Always ensure safety precautions before attempting repairs.
        </div>

        <a href="/upload" class="btn btn-primary mt-3">
            Analyze Another Issue
        </a>

    </div>
</div>

</body>
</html>
